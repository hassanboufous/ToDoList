    <h1>To do list</h1>
    <section id="container">
      <div class="task">
        <span class="icon-star-empty icon"></span>

        <div>
          <span class="icon-bin icon" ></span>
          <span class="icon-angry icon"></span>

      </div>

      <div class="task">

    </section>

    <section>
      <h2>Add New Task</h2>
      <form>
